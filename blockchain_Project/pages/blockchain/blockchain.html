<h1 style="text-align: center;">Blockchain
    <chain-info ng-if="$root.expertMode" blocks="vm.blocks"></chain-info>
</h1>


<div class="row row-horizon">
    <div class="col-sm-7" ng-repeat="block in vm.blocks">
        <block number="block.number"
               nonce="block.nonce"
               data="block.data"
               hash="block.hash"
               valid="block.valid"
               prev="!block.prev ? vm.blocks[$index-1].hash : block.prev">
        </block>
    </div>
</div>
